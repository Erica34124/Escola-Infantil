    <header>
        <h1>Cadastrar Turma</h1>
    </header>

    <form  action="" method="post" name="formCadastro" id="formCadastro" >
      <div class="form-group">
        <label for="nome">Nome da turma</label>
        <input name="nome" type="text" class="form-control" id="nome"  placeholder="Enter nome" value="">
       </div>

      <div class="form-group">
        <label for="serie">Série</label>
        <input name="serie" type="text" class="form-control" id="serie" placeholder="1">
      </div>

      </div>

      <div class="form-group">
        <label for="quantidadeAlunos">Quantidade de alunos por turma</label>
        <input name="quantidadeAlunos" type="text" class="form-control" id="quantidadeAlunos" placeholder="Maria do Bairro">
      </div>

      <div class="form-group">
        <label for="quantidadeMaxima">Quantidade máxima permitida</label>
        <input name="quantidadeMaxima" type="quantidadeMaxima" class="form-control" id="quantidadeMaxima" placeholder="maria@gmail.com">
      </div>

      <div class="form-group">
        <label for="aluno">Alunos Matriculados na turma</label>
        <input name="aluno" type="text" class="form-control" id="aluno" placeholder="Unimed" value="">
      </div>
      

      </div>
      <button type="submit" class="btn btn-primary" >Enviar</button>
    </form>
