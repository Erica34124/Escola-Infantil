    <header>
        <h1>Cadastrar Aluno</h1>
    </header>

    <form  action="" method="post" name="formCadastro" id="formCadastro" class="container">
      <div class="row">
       <div class="form-group col-sm-12">
        <label for="nome">Nome</label>
        <input name="nome" type="text" class="form-control" id="nome"  placeholder="Enter email" value="">
       </div>

       <div class="form-group col-sm-12">
        <label for="nascimento">Nacimento</label>
        <input name="nascimento" type="text" class="form-control" id="nascimento" placeholder="10/10/2000">
       </div>
      </div>

      <div class="row">
        <label for="endereco">Endereco</label>
        <div class="form-group endereco col-sm-4"> 
          <input name="cep" type="text" class="form-control" id="cep" placeholder="Cep">
        </div>
        <div class="form-group endereco col-sm-8"> 
          <input name="bairro" type="text" class="form-control" id="bairro" placeholder="Bairro">
          
        </div> 
        <div class="form-group endereco col-12"> 
          <input name="logradouro" type="text" class="form-control col-4" id="logradouro" placeholder="Nome da rua">
        </div> 
        <div class="form-group endereco col-sm-6"> 
          <input name="localidade" type="text" class="form-control" id="localidade" placeholder="Cidade">
        </div>
        <div class="form-group endereco col-sm-6"> 
          <input name="uf" type="text" class="form-control" id="uf" placeholder="Estado">
        </div>
       </div>
      </div>

      <div class="row">
        <label for="telefone">Telefone</label>
        <div class="form-group telefone col-sm-6">
          <input name="ddd" type="text" class="form-control col-sm-6" id="ddd" placeholder="19">
       </div>
       <div class="form-group telefone col-sm-6">
        <input name="numero" type="text" class="form-control" id="numero" placeholder="99 9999999">
     </div>
    
      </div>

      <div class="form-group">
        <label for="responsavel">Responsavel</label>
        <input name="responsavel" type="text" class="form-control" id="responsavel" placeholder="Maria do Bairro">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="maria@gmail.com">
      </div>

      <div class="form-group">
        <label for="convenio">Convenio</label>
        <input name="convenio" type="text" class="form-control" id="convenio" placeholder="Unimed" value="">
      </div>
      

      </div>
      <button type="submit" class="btn btn-primary button" >Enviar</button>
    </form>

      <br>
      <br>
      <span id="span"></span>
      <div>

        <form action="" id="formdelete" name="formdelete" class="formDelete">
          <div class="container">

            <div class="row">

                <input name="deletar" type="text" class="form-control" id="deletar" placeholder="id" value="">
                <button type="submit" class="btn btn-danger button" >Deletar turma</button>
              </div>
            </div>
          </div>
        </form>
